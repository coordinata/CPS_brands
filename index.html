<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Brand</title>
</head>

<body>
    <section class="brand-block">
        <div class="brand-block__title-wrapper">
            <h1 class="brand-block__title-text">Ремонт техники различных брендов</h1>
        </div>
        <div class="wrapper__swiper-block">
            <div class="image-slider swiper-container">
                <div class="image-slider__wrapper swiper-wrapper">
                    <div class="card image-slider__slide swiper-slide none">
                        <div class="image-slider__image">
                            <img src="img\Lenovo.svg" alt="Lenovo">
                        </div>
                        <a href="#"><img src="img\go.svg"></a>
                    </div>
                    <div class="card image-slider__slide swiper-slide">
                        <div class="image-slider__image">
                            <img src="img\Samsung.svg" alt="Samsung">
                        </div>
                        <a href="#"><img src="img\go.svg"></a>
                    </div>
                    <div class="card image-slider__slide swiper-slide">
                        <div class="image-slider__image">
                            <img src="img\apple.svg" alt="apple">
                        </div>
                        <a href="#"><img src="img\go.svg"></a>
                    </div>
                    <div class="card image-slider__slide swiper-slide">
                        <div class="image-slider__image">
                            <img src="img\ViewSonic.svg" alt="ViewSonic">
                        </div>
                        <a href="#"><img src="img\go.svg"></a>
                    </div>
                    <div class="card image-slider__slide swiper-slide">
                        <div class="image-slider__image">
                            <img src="img\Bosch.svg" alt="Bosch">
                        </div>
                        <a href="#"><img src="img\go.svg"></a>
                    </div>
                    <div class="card image-slider__slide swiper-slide">
                        <div class="image-slider__image">
                            <img src="img\hp.svg" alt="hp">
                        </div>
                        <a href="#"><img src="img\go.svg"></a>
                    </div>
                    <div class="card image-slider__slide swiper-slide">
                        <div class="image-slider__image">
                            <img src="img\acer.svg" alt="acer">
                        </div>
                        <a href="#"><img src="img\go.svg"></a>
                    </div>
                    <div class="card image-slider__slide swiper-slide">
                        <div class="image-slider__image">
                            <img src="img\sony.svg" alt="sony">
                        </div>
                        <a href="#"><img src="img\go.svg"></a>
                    </div>
                    <div class="card image-slider__slide swiper-slide">
                        <div class="image-slider__image">
                            <img src="img\Lenovo.svg" alt="Lenovo">
                        </div>
                        <a href="#"><img src="img\go.svg"></a>
                    </div>
                    <div class="card image-slider__slide swiper-slide">
                        <div class="image-slider__image">
                            <img src="img\Lenovo.svg" alt="Lenovo">
                        </div>
                        <a href="#"><img src="img\go.svg"></a>
                    </div>
                    <div class="card image-slider__slide swiper-slide">
                        <div class="image-slider__image">
                            <img src="img\Lenovo.svg" alt="Lenovo">
                        </div>
                        <a href="#"><img src="img\go.svg"></a>
                    </div>
                </div>
                <div class="swiper-pagination"></div>
            </div>
            <div class="brand-block__show-more">
                <button class="brand-block__show-more-button show-more__icon" type="button">
                    Показать все
                </button>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
